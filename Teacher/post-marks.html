<!DOCTYPE html>

<html>
    <head>
        <title>Post Marks</title>
        <style>
            body {
                display: grid;
                grid-template-rows: 1fr 7fr;
                background-image: url(../static/img/sakura.webp);
                background-repeat: repeat;
            }
        </style>
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/post-marks.css">
    </head>

    <body>
        <div class="header">

            <div class="logo-container">
                <img class="logo" src="../static/img/Header.png" alt="AULTP Logo">
            </div>
            
            <span class="heading">
                Learner-Teacher-Platform Portal
            </span>

            <div class="links">
                <form action="../login.html">
                    <input type="submit" value="Logout" class="header-button">
                </form>

                <form target="_blank" action="https://andhrauniversity.edu.in">
                    <input type="submit" value="A.U. Website" class="header-button">
                </form>
                
                <form target="_blank" action="https://results.andhrauniversity.edu.in/">
                    <input type="submit" value="EMS Website" class="header-button">
                </form>

                <button class="header-button" onClick="darkMode()">
                    Dark Mode
                </button>

            </div>
        </div>

        <div class="main">

            <div class="navbar">
                <a href="welcome-teacher.html"><button class="nav-link">
                    Dashboard
                </button></a>
            </div>

            <div class="post-marks">

                <h1>Post marks</h1>

                <!-- Include action later -->
                <form action="" method="POST">

                    <div class="post-marks-inputs">
                        <label for="class">Select class: </label>
                        <select name="class" id="class" onblur="selectClass();">
                            <option value="">Select class</option>
                            <option value="CSE4-III">CSE4-III</option>
                            <option value="CSE1-II">CSE1-II</option>
                            <option value="CSE7-I">CSE7-I</option>
                            <option value="CSE4-IV">CSE4-IV</option>
                        </select>
                    </div>

                    <br/>

                    <div class="post-marks-inputs" id="period-div" style="display: none;">
                        <label for="period">Period: </label>
                        <select name="period" id="period">
                            <option value="CS08">DWDM</option>
                        </select>
                    </div>

                    <br/>

                    <div class="post-marks-inputs" id="type-of-marks-div" style="display: none;">
                        <label for="type-of-marks">Marks for: </label>
                        <select name="type-of-marks" id="type-of-marks" onblur="typeOfMarks();">
                            <option value="">--Select--</option>
                            <option value="mid">Mid-term</option>
                            <option value="assignment">Assignment</option>
                        </select>
                    </div>

                    <br/>

                    <div class="post-marks-inputs" id="max-marks-div" style="display: none;">
                        <label for="marks">Enter maximum marks: </label>
                        <input type="number" name="marks" id="marks" onblur="setMaxMarks();">
                    </div>

                    <br/><br/>

                    <div class="post-marks-inputs" id="mode-div" style="display: none;">
                        <label for="mode-of-input">Select mode of input: </label>
                        <div name="mode-of-input" id="mode-of-input" style="display: inline-block;">
                            <button onclick="iterativeEnable(event);">Iterative mode</button>
                            &nbsp;&nbsp;
                            <button onclick="batchEnable(event);">Batch mode</button>
                        </div>
                    </div>

                    <br/>

                    

                    <div class="iter-batch">

                        <div class="iterative-inputs" id="iterative-inputs" style="display: none;">

                            <div class="iter-marks-form">
                                <label for="roll-no">211: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>
                            
                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">212: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">213: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">214: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">215: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">216: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">217: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">218: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">219: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>

                            <br/>

                            <div class="iter-marks-form">
                                <label for="roll-no">220: </label>
                                <input type="number" name="marks" id="marks">
                                <span name="by-marks"></span>
                            </div>
                        </div>
    
                        <div class="batch-input" id="batch-input" style="display: none;">
                            <label for="batch-text">Enter marks with respect to roll numbers: </label>
                            <textarea class="textbox" name="batch-text" id="batch-text" placeholder="Seperate values by space"></textarea>
                        </div>
                    </div>

                    <script>
                        function selectClass() {
                            if (document.getElementById('class').value != "") {
                                document.getElementById('period-div').style.display = "grid";

                                document.getElementById('type-of-marks-div').style.display = "grid";
                            }
                        }

                        function typeOfMarks() {
                            if (document.getElementById('type-of-marks').value != "") {
                                document.getElementById('max-marks-div').style.display = "grid";

                                document.getElementById('mode-div').style.display = "grid";
                            }
                        }

                        function iterativeEnable(event) {
                            event.preventDefault();
                            document.getElementById('batch-input').style.display = "none";
                            document.getElementById('iterative-inputs').style.display = "block";
                            
                            let byMarks = document.getElementsByName('by-marks');
                            for (let i = 0; i < byMarks.length; i++) {
                                byMarks[i].innerHTML = '/ ' + document.getElementById('marks').value;
                            }
                        }

                        function batchEnable(event) {
                            event.preventDefault();
                            document.getElementById('iterative-inputs').style.display = "none";
                            document.getElementById('batch-input').style.display = "block";
                        }
                    </script>

                    <br/>
                    <div style="margin-top: 20px;">
                        <input type="submit" value="Post marks" class="main-button"/>
                    </div>
                </form>
            </div>

    </body>
</html>
