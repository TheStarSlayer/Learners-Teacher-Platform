<!DOCTYPE html>

<html>
    <head>
        <title>Welcome CR</title>
        <style>
            body {
                display: grid;
                grid-template-rows: 1fr 7fr;
                background-image: url(../static/img/sakura.webp);
                background-repeat: repeat;
            }
        </style>
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="stylesheet" href="../static/css/main.css">
    </head>

    <body>
        <div class="header">

            <div class="logo-container">

            </div>
            
            <span class="heading">
                Learner-Teacher-Platform Portal
            </span>

            <div class="links">
                <form action="../login.html">
                    <input type="submit" value="Logout" class="header-button">

                <form target="_blank" action="https://andhrauniversity.edu.in">
                    <input type="submit" value="A.U. Website" class="header-button">

                <form target="_blank" action="https://results.andhrauniversity.edu.in/">

        </div>

        <div class="main">

            <div class="navbar">
                <button class="nav-link" style="border: 4px inset bisque">
                    Dashboard
                </button>

            </div>

            <div class="user-details">

                    <p class="details">Course: B.Tech+M.Tech</p>
                </div>
                <div class="user-picture">

            <div class="user-links">

                <a href="file-attendance-cr.html"><button class="main-button">File your attendance</button></a>
                <a href="post-on-wall.html"><button class="main-button">Post on Class Wall</button></a>
                <a href="view-attendance-cr.html"><button class="main-button">View your attendance</button></a>
                <a href="view-marks-cr.html"><button class="main-button">View your marks</button></a>
                <a href="time-table-cr.html"><button class="main-button">View your timetable</button>
