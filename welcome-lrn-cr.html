<!DOCTYPE html>

<html>
    <head>
        <title>Welcome CR</title>
        <style>
            body {
                display: grid;
                grid-template-rows: 1fr 7fr;
                background-image: url(static/img/sakura.webp);
                background-repeat: repeat;
            }
        </style>
        <link rel="stylesheet" href="static/css/header.css">
        <link rel="stylesheet" href="static/css/main.css">
    </head>

    <body>
        <div class="header">

            <div class="logo-container">
                <img class="logo" src="static/img/Header.png" alt="AULTP Logo">
            </div>
            
            <span class="heading">
                Learner-Teacher-Platform Portal
            </span>

            <div class="links">
                <form action="login.html">
                    <input type="submit" value="Logout" class="header-button">
                </form>

                <form target="_blank" action="https://andhrauniversity.edu.in">
                    <input type="submit" value="A.U. Website" class="header-button">
                </form>
                
                <form target="_blank" action="https://results.andhrauniversity.edu.in/">
                    <input type="submit" value="EMS Website" class="header-button">
                </form>

                <button class="header-button" onClick="darkMode()">
                    Dark Mode
                </button>

            </div>
        </div>

        <div class="main">

            <div class="navbar">
                <a class="nav-link" style="border: 2px outset red">Dashboard</a>
                <a class="nav-link">Class Wall</a>
            </div>

            <div class="student-details">
                <div class="student-info">
                    <h1>Welcome Student</h1>
                    <p>Class Representative</p>
                    <br />
                    <p>Roll number: rno</p>
                    <p>Class: A6</p>
                    <p>Year: III</p>
                    <p>Course: B.Tech+M.Tech</p>
                </div>
                <div class="student-picture">
                    <img class="std-pfp" src="static/img/kohli.jpg" alt="Student">
                </div>
            </div>
                
            <div class="student-links">
                <button class="main-button">Take Attendance</button>
                <button class="main-button">File your attendance</button>
                <button class="main-button">Post on Class Wall</button>
                <button class="main-button">View your attendance</button>
                <button class="main-button">View your marks</button>
                <button class="main-button">View your timetable</button>
            </div>
        </div>

    </body>
</html>
