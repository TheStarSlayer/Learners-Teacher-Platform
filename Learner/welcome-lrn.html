<!DOCTYPE html>

<html>
    <head>
        <title>Welcome Student</title>
        <style>
            body {
                display: grid;
                grid-template-rows: 1fr 7fr;
                background-image: url(../static/img/sakura.webp);
                background-repeat: repeat;
            }
        </style>
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="stylesheet" href="../static/css/main.css">
    </head>

    <body>
        <div class="header">

            <div class="logo-container">
                <img class="logo" src="../static/img/Header.png" alt="AULTP Logo">
            </div>
            
            <span class="heading">
                Learner-Teacher-Platform Portal
            </span>

            <div class="links">
                <form action="login.html">
                    <input type="submit" value="Logout" class="header-button">
                </form>

                <form target="_blank" action="https://andhrauniversity.edu.in">
                    <input type="submit" value="A.U. Website" class="header-button">
                </form>
                
                <form target="_blank" action="https://results.andhrauniversity.edu.in/">
                    <input type="submit" value="EMS Website" class="header-button">
                </form>

                <button class="header-button" onClick="darkMode()">
                    Dark Mode
                </button>

            </div>
        </div>

        <div class="main">

            <div class="navbar">
                <button class="nav-link" style="border: 4px inset bisque">
                    Dashboard
                </button>
                <a href="class-wall.html"><button class="nav-link">Class Wall</button></a>
            </div>

            <div class="user-details">
                <div class="user-info">
                    <h1>Welcome Student</h1>
                    <p class="details">Roll number: rno</p>
                    <p class="details">Class: A6</p>
                    <p class="details">Year: III</p>
                    <p class="details">Course: B.Tech+M.Tech</p>
                </div>
                <div class="user-picture">
                    <img class="pfp" src="../static/img/gojo.png" alt="Student">
                </div>
            </div>
                
            <div class="user-links" style="margin-top: 100px; padding-left: 50px; padding-right: 50px;">
                <a href="file-attendance.html"><button class="main-button">File your attendance</button></a>
                
                <button class="main-button">View your attendance</button>
                
                <button class="main-button">View your marks</button>
                
                <a href="post-on-wall.html"><button class="main-button">Post on Class Wall</button></a>
                
                <button class="main-button">View your timetable</button>
            </div>
        </div>

    </body>
</html>
